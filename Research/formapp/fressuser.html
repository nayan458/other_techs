<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Certificate</title>
    <style>
      .frm{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .frm_border{
        border: 2px solid rgb(180, 173, 173);
        padding: 30px;
        box-shadow: 5px 10px 18px #888888;
      }
      .form-control{
        outline: none !important;
      }
      .crd_img_signin{
        border-radius: 0px 20px;
      }
      
      
    </style>
  </head>
  <body>
    <section class="frm">
      <div class="frm_border">
        <div>
          <figure>
            <img class="crd_img_signin"
        alt="" 
        class="lv-smart-picture__object" 
        srcset="https://picsum.photos/300/216, 
                https://picsum.photos/320/320, 
                https://picsum.photos/456/456, 
                https://picsum.photos/656/656, 
                https://picsum.photos/824/824 
                https://picsum.photos/1080/1080, 
                https://picsum.photos/1240/1240, 
                https://picsum.photos/2048/2048" 
        src="https://picsum.photos/">
          </figure>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div>
          <a href="#">Create an account</a>
        </div>
      </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
